<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Welcome to Yoda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: 'PT Sans', sans-serif;
      }

      * {
        box-sizing: border-box;
      }
      .yoda-banner {
        max-width: calc(600px - 50px);
        width: 100%;
        margin: 0 auto;
        height: 300px;
        background: #6548c3;
        margin: calc(-300px + 50px) 0 0 0 !important;
        position: relative;
        top: calc(-300px + 50px);
        overflow: hidden;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; font-family: 'PT Sans', sans-serif;">
    <table
      role="presentation"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
    >
      <tr align="center">
        <td>
          <table
            role="presentation"
            width="80%"
            bgcolor="#fbfbfb"
            style="padding: 50px 0"
          >
            <tr>
              <td>
                <table
                  role="presentation"
                  align="center"
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="600"
                  style="border-collapse: collapse;"
                  bgcolor="#fff"
                >
                  <tr>
                    <td style="padding: 27px 40px;">
                      <a
                        style="width: 142px; height: 45px; display: inline-block"
                      >
                        <img
                          style="width: 100%; height: 100%; object-fit: contain"
                          src="https://res.cloudinary.com/dhpbefbky/image/upload/v1619331832/yoda-logo_eajl6m.png"
                          alt="logo"
                        />
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div
                        style="max-width: calc(100% - 77px); width: 100%; height: 2px; margin: 0 auto; background: #F0F3F7"
                      ></div>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 50px 40px;">
                      <h1 style="font-size: 28px; line-height: 28px;">
                        Please confirm yourself as a guarantor
                      </h1>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 0 40px; padding-bottom: 34px">
                      <h1 style="font-size: 16px; line-height: 27.2px;">
                        Hello {{name}},
                      </h1>
                      <p
                        style="line-height: 27.2px; font-weight: 400; font-size: 16px"
                      >
                        Andrew James would like to add you as a guarantor.
                        Please confirm by clicking the button below and filling
                        the guarantor’s form.
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 0 40px; padding-bottom: 27px">
                      <a
                        style="width: 215px; border-radius: 10px; text-decoration: none; display: inline-block; background: #6548C3; text-align: center; padding: 14px 24px; font-size: 14px; line-height: 24px; font-weight: bold; color: #fff"
                        href="{{link}}"
                        >Confirm</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td
                      style="padding: 0 40px; padding-top: 45px; padding-bottom: 33px"
                    >
                      <p
                        style="color: #7C8293; font-size: 14px; font-weight: 400; line-height: 18.12px; margin: 2px 0"
                      >
                        Best Regards
                      </p>
                      <p
                        style="color: #091540; font-size: 14px; font-weight: 400; line-height: 18.12px; margin: 2px 0; padding-bottom: 11px"
                      >
                        Your friends at Yoda
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 0 40px;">
                      <table width="100%" bgcolor="#6548C3">
                        <tr style="vertical-align: middle;">
                          <td
                            style="padding: 20px 24px; display: flex; justify-content: space-between; align-items: center"
                          >
                            <div style="display: inline-block">
                              <a
                                href="http://yodahealth.io"
                                style="display: inline-block; width: 32px; height: 26px"
                              >
                                <img
                                  style="width: 100%; height: 100%; object-fit: contain"
                                  src="https://res.cloudinary.com/dhpbefbky/image/upload/v1619335985/Logo_byqjnl.png"
                                  alt="logo"
                                />
                              </a>
                            </div>

                            <div style="width: 100%; height: 2px"></div>

                            <div
                              style="display: inline-block; width: 186px; margin-top: 10px"
                            >
                              <a
                                href="https://web.facebook.com/paywithyoda"
                                style="display: inline-block; width: 9px; height: 17px; margin: 0 12px"
                              >
                                <img
                                  style="width: 100%; height: 100%; object-fit: contain"
                                  src="https://res.cloudinary.com/dhpbefbky/image/upload/v1619336365/Facebook_twhokk.png"
                                  alt="facebook"
                                />
                              </a>
                              <a
                                href="https://twitter.com/paywithyoda?s=11"
                                style="display: inline-block; width: 17px; height: 14px; margin: 0 12px"
                              >
                                <img
                                  style="width: 100%; height: 100%; object-fit: contain"
                                  src="https://res.cloudinary.com/dhpbefbky/image/upload/v1619336401/Twitter_pko3jy.png"
                                  alt="twitter"
                                />
                              </a>
                              <a
                                href="https://instagram.com/paywithyoda?igshid=amfbsoxwwjix"
                                style="display: inline-block; width: 17px; height: 16px; margin: 0 12px"
                              >
                                <img
                                  style="width: 100%; height: 100%; object-fit: contain"
                                  src="https://res.cloudinary.com/dhpbefbky/image/upload/v1619336437/Instagram-white_des4pr.png"
                                  alt="instagram"
                                />
                              </a>
                            </div>
                          </td>
                        </tr>
                        <tr>
                          <td style="">
                            <div
                              style="max-width: calc(100% - 48px); width: 100%; height: 2px; margin: 0 auto; background: #541C9B"
                            ></div>
                          </td>
                        </tr>
                        <tr align="center">
                          <td>
                            <p
                              style="margin: 0; color: #fff; font-size: 14px; line-height: 18.13px; letter-spacing: -0.5px; padding-top: 18px; padding-bottom: 25px;"
                            >
                              © 2021 Yoda Health.
                            </p>
                          </td>
                        </tr>
                        <tr align="center">
                          <td style="padding-bottom: 35px">
                            <a
                              href="https://yodahealth.io"
                              style="font-size: 14px; line-height: 18.12px; padding: 12px; color: #fff; text-decoration: none; font-weight: 400"
                              >www.yodahealth.io</a
                            >
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-bottom: 45px;"></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
